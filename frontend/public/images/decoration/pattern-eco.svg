<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Patrón de hojas y elementos ecológicos -->
  <defs>
    <pattern id="eco-pattern" patternUnits="userSpaceOnUse" width="300" height="300">
      <!-- Hoja 1 -->
      <path d="M50,50 C70,30 90,40 100,60 C110,80 100,100 80,110 C60,120 40,110 30,90 C20,70 30,50 50,50 Z" 
            fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Hoja 2 -->
      <path d="M200,80 C220,60 240,70 250,90 C260,110 250,130 230,140 C210,150 190,140 180,120 C170,100 180,80 200,80 Z" 
            fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Hoja 3 -->
      <path d="M120,180 C140,160 160,170 170,190 C180,210 170,230 150,240 C130,250 110,240 100,220 C90,200 100,180 120,180 Z" 
            fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Círculo 1 -->
      <circle cx="70" cy="200" r="15" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
      
      <!-- Círculo 2 -->
      <circle cx="230" cy="150" r="10" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
      
      <!-- Círculo 3 -->
      <circle cx="180" cy="40" r="12" fill="none" stroke="white" stroke-width="1" opacity="0.4"/>
      
      <!-- Línea ondulada 1 -->
      <path d="M10,100 Q30,120 50,100 Q70,80 90,100 Q110,120 130,100" 
            fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      
      <!-- Línea ondulada 2 -->
      <path d="M150,220 Q170,240 190,220 Q210,200 230,220 Q250,240 270,220" 
            fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
      
      <!-- Pequeños puntos -->
      <circle cx="40" cy="140" r="2" fill="white" opacity="0.5"/>
      <circle cx="60" cy="160" r="2" fill="white" opacity="0.5"/>
      <circle cx="80" cy="140" r="2" fill="white" opacity="0.5"/>
      <circle cx="220" cy="60" r="2" fill="white" opacity="0.5"/>
      <circle cx="240" cy="80" r="2" fill="white" opacity="0.5"/>
      <circle cx="260" cy="60" r="2" fill="white" opacity="0.5"/>
      <circle cx="140" cy="260" r="2" fill="white" opacity="0.5"/>
      <circle cx="160" cy="280" r="2" fill="white" opacity="0.5"/>
      <circle cx="180" cy="260" r="2" fill="white" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Aplicar el patrón al rectángulo que cubre toda el área -->
  <rect width="100%" height="100%" fill="url(#eco-pattern)"/>
</svg>